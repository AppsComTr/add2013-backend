<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <title>Create new session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="themes/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css"> 
  </head>
<body>
	 <div class="container-fluid">
      <div class="navbar navbar-top">
        <div class="navbar-inner">
          <div class="container">
						<div class="pull-left">
		          <ul class="nav pull-left">
		            <li class="dropdown">
		              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Session<b class="caret"></b></a>
		              <ul class="dropdown-menu">
		                <li>
		                  <a href="/webcontent/create_session.html">Create</a> 
		                </li>
		                <li class="divider"></li>
		              </ul>
		            </li>
		          </ul>
		        </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container"><span class="divider"> </span></div>
    <div class="container">
    	<span class="divider"> </span>
      <div class="row">
        <div class="span5">
          <div class="well">
            <form action="../api/session/create" method="POST" accept-charset="UTF-8">
              <select class="span4" name="language" id="language">
                <option value="en">English</option>
                <option value="tr">Türkçe</option>
              </select>
              <input class="span4" placeholder="Title" type="text" name="title" id="title">
              <select class="span4" name="speaker" id="speaker">
                <option>Spekaer 1</option>
                <option>Speaker 2</option>
                <option>Speaker 3</option>
              </select>
              <select class="span4" name="day" id="day">
                <option>Day 1</option>
                <option>Day 2</option>
              </select>
              <select class="span4" name="hall" id="hall">
                <option>Hall 1</option>
                <option>Hall 2</option>
              </select>
              <div class="control-group">
                <label class="control-label">Start Hour - End Hour</label>
                <div class="controls">
                  <select class="span2" name="start_hour" id="start_hour">
                    <option>09:00</option>
                    <option>09:15</option>
                    <option>09:30</option>
                    <option>09:45</option>
                    <option>10:00</option>
                    <option>10:15</option>
                    <option>10:30</option>
                    <option>10:45</option>
                    <option>11:00</option>
                    <option>11:15</option>
                    <option>11:30</option>
                    <option>11:45</option>
                    <option>12:00</option>
                    <option>12:15</option>
                    <option>12:30</option>
                    <option>12:45</option>
                    <option>13:00</option>
                    <option>13:15</option>
                    <option>13:30</option>
                    <option>13:45</option>
                    <option>14:00</option>
                    <option>14:15</option>
                    <option>14:30</option>
                    <option>14:45</option>
                    <option>15:00</option>
                    <option>15:15</option>
                    <option>15:30</option>
                    <option>15:45</option>
                    <option>16:00</option>
                    <option>16:15</option>
                    <option>16:30</option>
                    <option>16:45</option>
                    <option>17:00</option>
                    <option>17:15</option>
                    <option>17:30</option>
                    <option>17:45</option>
                    <option>18:00</option>
                    <option>18:15</option>
                    <option>18:30</option>
                    <option>18:45</option>
                    <option>19:00</option>
                    <option>19:15</option>
                    <option>19:30</option>
                    <option>19:45</option>
                    <option>20:00</option>
                  </select>
                  <select class="span2" name="end_hour" id="end_hour">
                    <option>09:00</option>
                    <option>09:15</option>
                    <option>09:30</option>
                    <option>09:45</option>
                    <option>10:00</option>
                    <option>10:15</option>
                    <option>10:30</option>
                    <option>10:45</option>
                    <option>11:00</option>
                    <option>11:15</option>
                    <option>11:30</option>
                    <option>11:45</option>
                    <option>12:00</option>
                    <option>12:15</option>
                    <option>12:30</option>
                    <option>12:45</option>
                    <option>13:00</option>
                    <option>13:15</option>
                    <option>13:30</option>
                    <option>13:45</option>
                    <option>14:00</option>
                    <option>14:15</option>
                    <option>14:30</option>
                    <option>14:45</option>
                    <option>15:00</option>
                    <option>15:15</option>
                    <option>15:30</option>
                    <option>15:45</option>
                    <option>16:00</option>
                    <option>16:15</option>
                    <option>16:30</option>
                    <option>16:45</option>
                    <option>17:00</option>
                    <option>17:15</option>
                    <option>17:30</option>
                    <option>17:45</option>
                    <option>18:00</option>
                    <option>18:15</option>
                    <option>18:30</option>
                    <option>18:45</option>
                    <option>19:00</option>
                    <option>19:15</option>
                    <option>19:30</option>
                    <option>19:45</option>
                    <option>20:00</option>
                  </select>
                </div>
              </div>
              <textarea class="span4" placeholder="Description" name="description" id="description"></textarea>
            </form>
             <button class="btn btn-block btn-success" type="submit">Login</button>
          </div>
        </div>
        <div class="span7">
          <div class="well"></div>
        </div>
      </div>
    </div>
</body>
</html>
