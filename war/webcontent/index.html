<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <title>Create new session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="themes/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <script type="text/javascript">
      $(function() {
        $.ajax({
          type: "GET",
          url: "http://localhost:8888/api/sessions/en",
          success: function(response){
            console.log(response);
            $.each(response.session, function(index, session) {
               $('#tbodyEN').append('<tr><td>' + session.id + '</td><td>' + session.title + '</td><td>' + session.speaker + '</td><td>' + session.hall + '</td><td>' + session.day + '</td><td>' + session.startHour + '</td><td>' + session.endHour + '</td><td><a href="user.html"><i class="icon-pencil"></i></a><a href="#myModal" role="button" data-toggle="modal"><i class="icon-remove"></i></a></td></tr>');
            });
          }
        });
        $.ajax({
          type: "GET",
          url: "http://localhost:8888/api/sessions/tr",
          success: function(response){
            console.log(response);
            $.each(response.session, function(index, session) {
               $('#tbodyTR').append('<tr><td>' + session.id + '</td><td>' + session.title + '</td><td>' + session.speaker + '</td><td>' + session.hall + '</td><td>' + session.day + '</td><td>' + session.startHour + '</td><td>' + session.endHour + '</td><td><a href="user.html"><i class="icon-pencil"></i></a><a href="#myModal" role="button" data-toggle="modal"><i class="icon-remove"></i></a></td></tr>');
            });
            $('#tbodyTR').hide();
          }
        });
      });
      $(document).ready(function() {
        $('#btnShowTrTable').click(function(){
          $('#tbodyEN').hide();
          $('#tbodyTR').show();
          console.log("asd");
          });
        $('#btnShowEnTable').click(function(){
          $('#tbodyEN').show();
          $('#tbodyTR').hide();
          });
      });
    </script>
  </head>
<body>
   <div class="container-fluid">
      <div class="navbar navbar-top">
        <div class="navbar-inner">
          <div class="container">
            <div class="pull-left">
              <ul class="nav pull-left">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Session<b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="/webcontent/create_session.html">Create</a> 
                    </li>
                    <li class="divider"></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container"><span class="divider"> </span></div>
    <div class="container">
      <span class="divider"> </span>
      <div class="row">
        <div class="span12">
          <div class="well">
            <div class="btn-toolbar">
              <button class="btn" id="btnShowEnTable">EN</button>
              <button class="btn" id="btnShowTrTable">TR</button>
            </div>
            <div class="well">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Title</th>
                      <th>Speaker</th>
                      <th>Hall</th>
                      <th>Day</th>
                      <th>Start Hour</th>
                      <th>End Hour</th>
                    </tr>
                  </thead>
                  <tbody id="tbodyEN">
                  </tbody>
                  <tbody id="tbodyTR">
                  </tbody>
                </table>
            </div>
            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
